<div class="container">
  <div class="blue-box">
    <h2>Run Genetic Algorithm</h2>
    <form (ngSubmit)="runAlgorithm()">
      <div class="form-group">
        <label for="populationSize">Population Size:</label>
        <input type="number" id="populationSize" [(ngModel)]="populationSize" name="populationSize" required>
      </div>
      <div class="form-group">
        <label for="maxGenerations">Max Generations:</label>
        <input type="number" id="maxGenerations" [(ngModel)]="maxGenerations" name="maxGenerations" required>
      </div>
      <div class="form-group">
        <label for="lambda">Lambda:</label>
        <input type="number" id="lambda" [(ngModel)]="lambda" name="lambda" step="0.01" required>
      </div>
      <button type="submit">Run Algorithm</button>
    </form>
  </div>

  <div *ngIf="result" class="result-box">
    <h3>Algorithm Result</h3>
    <div>Makespan: {{ result.makespan }}</div>
    <div>Energy: {{ result.energy }}</div>
    <div>Fitness: {{ result.fitness | number: '1.0-4'}}</div>
  </div>

  <div class="chart-container">
    <div class="line-chart-container">
      <canvas id="lineChart" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="red-box">
    <h2>Results from Experimentations:</h2>
    <table class="dynamic-table">
      <thead>
        <tr>
          <th>Î»</th>
          <th>Mk</th>
          <th>En</th>
          <th>F</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of resultsTable">
          <td>{{ result.lambda }}</td>
          <td>{{ result.makespan }}</td>
          <td>{{ result.energy }}</td>
          <td>{{ result.fitness }}</td>
        </tr>
      </tbody>
    </table>
  </div>
